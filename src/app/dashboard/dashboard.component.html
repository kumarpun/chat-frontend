<mat-toolbar class="cont">
  <mat-toolbar-row>
    <button type="button" arial-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span><img src="../../assets/img/mmmmmm.gif" class="img"></span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #drawer mode="side" opened role="navigation" class="exampl">
      
      <mat-nav-list> 
        <div>
          <a mat-list-item class="list-items1"  routerLink='/dashboard/home'><mat-icon mat-list-icon>home</mat-icon>Home</a>
        </div>
        <div>
            <a mat-list-item class="list-items" routerLink='/dashboard/chat-room/chat-room'><mat-icon mat-list-icon>chat</mat-icon>Chat-room</a>
          </div>
        <div>
          <a mat-list-item class="list-items" routerLink='/dashboard/chat'><mat-icon mat-list-icon>people</mat-icon>xyz</a>
        </div>
          <div>
            <a mat-list-item class="list-items" routerLink='/dashboard/message/message'><mat-icon mat-list-icon>how_to_reg</mat-icon>abcd</a>
          </div>
        <br>
          <button (click)="logout()" mat-menu-item >
              <mat-icon>exit_to_app</mat-icon>
              <span >Logout</span>
            </button>   
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
